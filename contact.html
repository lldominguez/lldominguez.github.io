		<main>
			<h1 id="blissful-haven-title">Contact Us</h1>

			<form method="post" action="https://webdevbasics.net/scripts/demo.php">
				<label for="fullname">Full Name:</label>
				<input type="text" id="fullname" name="fullname" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

			<fieldset>
				<legend>Preferred Contact Method:</legend>
				<label><input type="radio" name="contact_method" value="email" checked> Email</label>
				<label><input type="radio" name="contact_method" value="phone"> Phone</label>
			</fieldset>

			<fieldset>
				<legend>I'm interested in:</legend>
				<label><input type="checkbox" name="interest[]" value="booking"> Booking a room</label>
				<label><input type="checkbox" name="interest[]" value="events"> Weekend events</label>
				<label><input type="checkbox" name="interest[]" value="questions"> General questions</label>
			</fieldset>

				<label for="message">Message:</label>
			<textarea id="message" name="message" rows="5"></textarea>

			<button type="submit">Send</button>
			</form>
